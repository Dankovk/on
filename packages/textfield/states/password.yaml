---
template:
  label:
    elementName: label
    body: 'Password:'
    attributes:
    - - class
      - '"ocl-input-label"'
  elementName: input
  attributes:
  - - class
    - '"ocl-input"'
  - - placeholder
    - '"enter your password"'
  - - type
    - "'pass'"
  error:
    elementName: span
    body: Wrong password
    attributes:
    - - class
      - '"ocl-input-error"'
state: {}
