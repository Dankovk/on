---
template:
  fieldlabel:
    elementName: label
    body: 'Password'
    attributes:
    - - class
      - '"ocl-input-label"'
  elementName: input
  attributes:
  - - class
    - '"ocl-input"'
  - - placeholder
    - '"enter your password"'
  - - type
    - "'password'"
  fielderror:
    elementName: span
    body: Wrong password
    attributes:
    - - class
      - '"ocl-input-error"'
state: {}
