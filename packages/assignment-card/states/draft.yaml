  buttons:
      left:
        -
          title: View/Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          attributes:
          - - class
            - '"ocl-button ocl-button--link-style ocl-assignment-card__unassign ocl-assignment-card__footer-item"'
        -
          title: Assign
          attributes:
          - - class
            - '"ocl-button ocl-button--link-style ocl-assignment-card__reassign ocl-assignment-card__footer-item"'
state: {}
