<div class="sidebar">
	<div class="sidebar__title">&lt;TYPE&gt; Component Name</div>
	<ul class="sidebar__nav-list">
			<li class="sidebar__nav-list-item" *ngFor="let demo of demos | async"
					(click)="selectDemo('demo', demo)">
				<a routerLink="/{{componentType | async}}/{{pattern | async}}/{{name | async}}/demo/{{demo}}">{{demo}}</a>
			</li>
			<li class="sidebar__nav-list-item" *ngFor="let state of states | async"
				(click)="actions.demoSelected(pattern, name, 'state', state)">
					{{ state }}
			</li>
	</ul>
</div>
